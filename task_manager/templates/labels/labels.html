<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block title %} {{ title }} | {% trans 'Task Manager' %}
{% endblock %}

{% block content %}
    <h1 class="my-4">{{ title }}</h1>

    <a class="btn btn-primary mb-3" href="{% url 'label_create' %}">{% trans 'Create label' %}</a>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>{% trans 'Name' %}</th>
                <th>{% trans 'Creation date' %}</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% if labels %}
                {% for label in labels %}
                    <tr>
                        <td>{{ label.id }}</td>
                        <td>{{ label.name }}</td>
                        <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
                        <td>
                          <a href="{% url 'label_update' label.id %}">{% trans 'Update' %}</a>
                          <br>
                          <a href="{% url 'label_delete' label.id %}">{% trans 'Delete' %}</a>
                        </td>
                    </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
{% endblock content %}</title>
</head>
<body>

</body>
</html>
